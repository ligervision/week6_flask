{% extends 'base.html' %}

{% block title %}Kekambas Blog | {{ post.title }}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header"> {{ post.title }}</div>
        <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ post.body }}</p>
            <footer class="blockquote-footer">{{ post.author.username }} on <cite title="Source Title">{{ post.date_created.strftime('%A, %B %d, %Y')  }}</cite></footer>
        </blockquote>
        </div>
    </div>
    {% if current_user == post.author %}
    <a href="{{ url_for('edit_single_post', post_id=post.id) }}" class="btn btn-success">Edit Post</a>
    {% endif %}

{% endblock %}
